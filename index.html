<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>私たちのRPGゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>私たちのRPGゲーム</h1>
  </header>
  <main>
    <div id="game">
      <div id="player-info">
        <h2>プレイヤー情報</h2>
        <p>HP: <span id="player-hp"></span></p>
        <p>MP: <span id="player-mp"></span></p>
        <p>経験値: <span id="player-exp"></span></p>
        <p>レベル: <span id="player-level"></span></p>
      </div>
      <div id="enemy-info">
        <h2>敵情報</h2>
        <p>HP: <span id="enemy-hp"></span></p>
      </div>
      <div id="actions">
        <button id="attack-btn">攻撃する</button>
        <button id="heal-btn">回復する</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
