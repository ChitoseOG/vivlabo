<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>私たちの会社</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>私たちの会社</h1>
    <nav>
      <ul>
        <li><a href="#about">私たちについて</a></li>
        <li><a href="#services">サービス</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h2>私たちの会社は、あなたのビジネスをサポートします</h2>
      <button>今すぐ始めましょう</button>
    </section>
    <section id="about">
      <h2>私たちについて</h2>
      <p>私たちの会社は、優れたサービスを提供することで知られています。</p>
      <p>私たちは常にお客様のニーズを理解し、それに合わせてサービスを提供することを心がけています。</p>
    </section>
    <section id="services">
      <h2>私たちのサービス</h2>
      <ul>
        <li>Webデザイン</li>
        <li>Web開発</li>
        <li>デジタルマーケティング</li>
      </ul>
    </section>
    <section id="contact">
      <h2>お問い合わせ</h2>
      <form>
        <label for="name">お名前</label>
        <input type="text" id="name" name="name">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email">
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">送信する</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2023 私たちの会社</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
